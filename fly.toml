# Fly.io Configuration for AISEO GEO Optimizer API

app = 'aiseo-geo-api'
primary_region = 'fra'

[build]

[env]
  PORT = "8001"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "geo_data"
  destination = "/data"

[checks]
  [checks.health]
    port = 8001
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/v2/health"
